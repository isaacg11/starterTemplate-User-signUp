<html>
<head>
	<title>SDK User Sign Up</title>
	<link rel="stylesheet" type="text/css" href="public/css/main.css">
</head>
<body>

	<form class="container" align="center">
		<input
			placeholder="name" 
			id="name"/>

			placeholder="email" 
			id="email"/>

	</form>
